language: cpp

compiler:
  - gcc
  - clang

before_install:
    - sudo add-apt-repository -y ppa:kalakris/cmake
    - sudo add-apt-repository -y ppa:team-xbmc/ppa
    - sudo apt-get update -qq

install:
    - sudo apt-get install cmake libsdl2-dev

script:
  - cmake . -DCMAKE_BUILD_TYPE=Debug && make
